apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'

}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task sort.bubblesort(type: JavaExec) {
    main = 'main.sorting.BubbleSort'
    classpath = sourceSets.main.runtimeClasspath
}